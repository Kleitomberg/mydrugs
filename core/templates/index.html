{% extends 'base.html' %}

{% load static%}


{% block conteudo %}
<div class="" id="caroulseldiv" >

<div id="carouselExampleIndicators" class="carousel slide " data-bs-ride="carousel">
    <div class="carousel-indicators" id="myCarousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class=" indicador active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="indicador" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="indicador" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" class="indicador" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" class="indicador" aria-label="Slide 5"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/slide/slide 1.png'%}"  class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item"  >
        <img src="{% static 'img/slide/slide 2.png'%}"  class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item"  >
        <img src="{% static 'img/slide/slide 3.png'%}"  class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item"  >
        <img src="{% static 'img/slide/slide 4.png'%}"  class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item"  >
        <img src="{% static 'img/slide/slide 5.png'%}"  class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>



<div id="shop" class="mt-3 container">
    <h3 class="text-light"> Shop</h3>

    <div class="card bg-none" style="width: 18rem;">
     
      <div class="card-body bg-none">
        <img  src="..." class="card-img-top bg-none" alt="...">
        <h5 class=" bg-nonecard-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        
      </div>
    </div>



  </div>




  {% endblock %}
